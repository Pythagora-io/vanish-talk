<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Rooms - Complex_Chat_App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="main-content">
    <div class="container">
        <h2>Chat Rooms</h2>
        <a href="/dashboard" class="btn btn-secondary my-2">Dashboard</a>
        <a href="/setNewPassword.html" class="btn btn-warning my-2">Set New Password</a>
        <p>Select a global chat room or enter a name to join or create a new room.</p>
        <div id="roomsList"></div>
        <form id="roomForm">
            <div class="form-group">
                <input type="text" class="form-control" id="roomName" placeholder="Enter room name or leave blank for global chat">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="roomPassword" placeholder="Password (optional)">
            </div>
            <button type="submit" class="btn btn-success">Join/Create Room</button>
        </form>
    </div>
</div>
<footer>
    <!-- Footer content here -->
</footer>
<script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
<script src="/chatScript.js"></script>
<script src="/footerScript.js"></script>
<script src="/roomSelectionScript.js"></script>
</body>
</html>
